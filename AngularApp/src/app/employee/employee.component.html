<!-- This is the employee component html file that gets passed around like a blunt -->
<!--  -->

<p>employee app frontend works!</p>
<!-- two views, the first view shows the employee form, the second view will show the entire list of employees -->
<!-- The ngSubmit creates a program breaking error  -->
<div class="row">
  <div class="col s12 m6">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">

          <div class="col s5">
            <!-- <form #employeeForm="ngForm" > -->
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)"> <!-- the # shows the id i can use to reference this form anywhere -->

              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
              <!-- The [()] syntax combines the brackets of property binding, [], with the parentheses of event binding, (), as follows. -->
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter full name" required>
                  <label>Name :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Eg : Snr. Developer">
                  <label>Position :</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Enter office location">
                  <label>Office :</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary per annum">
                  <label>Salary :</label>
                </div>
              </div>

              <div class="row">
               <div class="input-field col s12">
                <button class="btn btn-custon right" type="button" (click)="resetForm(employeeForm)">Reset</button> <!--the click action activates the resetForm function defined the employee component  -->
                <button class="btn btn-custon right" type="submit" [disabled]="!employeeForm.valid">Submit</button> 
              </div>
              </div>

            </form>
            
          </div>
          <div class="col s7">
            <table class="reponsive-table highlight">
              <thead>
                <tr>
                 <th>Name</th>
                 <th>Position</th>
                 <th>Office</th>
                 <th></th> 
                </tr>
              </thead>
              <tr *ngFor="let emp of employeeService.employees">
                <td>{{emp.name}}</td>
                <td>{{emp.position}}</td>
                <td>{{emp.office}}</td>
                <td>
                  <a class="action-btn" (click)="onEdit(emp)">
                    <i class="material-icons">edit</i>
                  </a>
                  <a class="action-btn" (click)="onDelete(emp._id, employeeForm)">
                    <i class="material-icons">delete</i>
                  </a>
                </td>
              </tr>
            </table>
        </div> <!--this is the dive-->
      </div>
    </div>
  </div>
</div>
